      <a class="navbar-brand" href="#">Weather App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"

        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <li class="nav-item active">
            <a class="nav-link" href="#">Home </a>
          </li>

        <form class="d-flex" role="search">
          <input
            id="city"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit" id="submit">
            Search
          </button>
        </form>
      </div>

    <div class="container">
      <h1 class="my-4 text-center">Weather for <span id="cityName"></span></h1>
      <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Temperature</h4>
              </div>
              <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Temperature is <span id="temp"> </span></li>
                  <li>Minimum Temperature is <span id="min_temp"> </span></li>
                  <li>Maximum Temperature is <span id="max_temp"> </span></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">More Details</h4>
              </div>
              <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                  <small class="text-muted fw-light"></small>
                  <li>Clout PCT is <span id="cloud_pct"> </span></li>
                  <li>Feels Like is <span id="feels_like"> </span></li>
                  <li>Humidity is <span id="humidity"> </span></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-bg-primary border-primary">
                <h4 class="my-0 fw-normal">Wind and Sun Details</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">
                  <small class="text-muted fw-light"></small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Wind Degree is <span id="wind_degree"> </span></li>
                  <li>Sunrise Time is <span id="sunrise"> </span></li>
                  <li>Sunset Time is <span id="sunset"> </span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
